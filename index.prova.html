        }

            position: relative;

        .profilephoto {

        .kiss {

        }

        }
        .feed {
            display: flex;
            justify-content: center;

        }
        .feed-item {
            width: 300px;
            height: 200px;
            background-color: #708238;
            border: 5px solid #708238;
            border-radius: 10px;
            overflow: hidden;
        }
        .feed-item img {

        }
    </style>
